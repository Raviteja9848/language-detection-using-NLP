    <script src="https://cdnjs.cloudflare.com/ajax/libs/langdetect/1.0.8/langdetect.min.js"></script>
    <script>
      function detectLanguage() {
        var inputText = document.getElementById("inputText").value;

        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();

        // Configure it: POST-request for the URL '/result'
        xhr.open("POST", "/result", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Callback function when the request completes
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            // Update the content of the result paragraph with the response
            document.getElementById("result").innerText = xhr.responseText;
          } else {
            console.error("Request failed:", xhr.statusText);
          }
        };

        // Handle network errors
        xhr.onerror = function () {
          console.error("Network request failed");
        };

        // Send the request
        xhr.send(JSON.stringify({ text: inputText }));
      }
    </script>
